<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>会員登録 | Watering</title>

  <link rel="stylesheet" media="all" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: header(signup)"></header>
<div class="container w-50">
  <h1 class="my-5">会員登録</h1>
  <form th:action="@{${urls.POST_USER_SIGNUP.url}}" th:object="${userForm}" method="POST">
    <!-- マウスホバー テーブル幅を画面の50％に設定  -->
    <table class="table table-bordered table-hover col-6">
      <!-- フォームの部品はform-groupで囲う -->
      <tr class="form-group">
        <!-- テキストを縦中央揃え -->
        <th class="align-middle">ユーザー名</th>
        <!-- テキストボックスにform-controlで整形 text-dangerでエラー文字を赤色に設定 -->
        <td>
          <input type="text" class="form-control" name="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" autofocus />
          <p th:value="${#fields.hasErrors('username')}"></p>
          <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </td>
      </tr>
      <tr class="form-group">
        <th class="align-middle">パスワード</th>
        <td>
          <input type="text" class="form-control" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </td>
      </tr>
    </table>
    <div class="center-block text-center">
      <button type="submit" class="btn btn-outline-primary btn-block w-50">新規登録</button>
    </div>
  </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/users.signup.bundle.js}"></script>
</html>
