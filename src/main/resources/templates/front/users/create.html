<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会員登録 | Watering</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <h1 class="my-5">顧客登録</h1>
  <form th:action="@{/front/users/create}" th:object="${userForm}" method="POST">
    <!-- マウスホバー テーブル幅を画面の50％に設定  -->
    <table class="table table-bordered table-hover col-6">
      <!-- フォームの部品はform-groupで囲う -->
      <tr class="form-group">
        <!-- テキストを縦中央揃え -->
        <th class="align-middle">ユーザー名</th>
        <!-- テキストボックスにform-controlで整形 text-dangerでエラー文字を赤色に設定 -->
        <td>
          <input type="text" class="form-control" name="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
          <p th:value="${#fields.hasErrors('username')}"></p>
          <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </td>
      </tr>
      <tr class="form-group">
        <th class="align-middle">パスワード</th>
        <td>
          <input type="text" class="form-control" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </td>
      </tr>
    </table>
    <input type="submit" class="btn btn-primary mt-3" value="登録">
  </form>
</div>
</body>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</html>
