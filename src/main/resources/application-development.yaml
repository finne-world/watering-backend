spring:
  datasource:
    url: jdbc:mysql://localhost:3306/watering_backend_development
    username: watering_development_user
    password: ${DATABASE_PASSWORD}

authentication:
  access-token:
    iss: develop.watering.work
    aud:
      - discordbot.watering.work
    exp: 3600
  refresh-token:
    exp: 84600

aws:
  parameter-store:
    jwt:
      public-key: /develop/jwt/public_key
      private-key: /develop/jwt/private_key
  sqs:
    wait-time-seconds: 20
    max-number-of-messages: 10
    queues:
      test-url: https://sqs.ap-northeast-1.amazonaws.com/417172458195/Test
